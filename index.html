<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" type="text/css" media="print" href="./print.css" />
  </head>

  <body>
    <div class="invoice-container">
      <header>
        <h1>INVOICE</h1>
        <p>
          #
          <span
            contenteditable="true"
            placeholder="Invoice Number"
            class="content-editable"
            >001</span
          >
        </p>
      </header>

      <section class="billing-info">
        <div class="billing-info-item">
          <div class="billed-to">
            <p><strong>BILLED TO:</strong></p>
            <p
              contenteditable="true"
              class="content-editable"
              placeholder="Client Name"
            ></p>
            <p
              contenteditable="true"
              class="content-editable"
              placeholder="Client Address"
            ></p>
            <p
              contenteditable="true"
              class="content-editable"
              placeholder="Client Contact"
            ></p>
          </div>
          <div>
            <p class="billing-info-item">
              Date: <input type="date" id="invoice-date" />
            </p>
            <p class="billing-info-item billing-info-item-total-due">
              Total Due: ₹<span id="total-due">0.00</span>
            </p>
          </div>
        </div>
        <div class="billing-info-item">
          <div class="pay-to">
            <p><strong>PAY TO:</strong></p>
            <p
              contenteditable="true"
              class="content-editable"
              placeholder="Your Name"
            ></p>
            <p
              contenteditable="true"
              class="content-editable"
              placeholder="Your Address"
            ></p>
            <p
              contenteditable="true"
              class="content-editable"
              placeholder="Your Phone"
            ></p>
            <p><strong>Bank</strong></p>
            <p
              contenteditable="true"
              class="content-editable"
              placeholder="Bank Name"
            ></p>
            <p><strong>Account Name</strong></p>
            <p
              contenteditable="true"
              class="content-editable"
              placeholder="Account Name"
            ></p>
            <p><strong>Account Number</strong></p>
            <p
              contenteditable="true"
              class="content-editable"
              placeholder="Account Number"
            ></p>
            <p><strong>IFSC CODE</strong></p>
            <p
              contenteditable="true"
              class="content-editable"
              placeholder="IFSC Code"
            ></p>
          </div>
        </div>
      </section>

      <table class="invoice-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Rate</th>
            <th>Hours</th>
            <th>Amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="invoice-body"></tbody>
      </table>

      <div class="total-section">
        <p>Sub-Total: ₹<span id="sub-total">0.00</span></p>
        <p>
          Discount: ₹<input
            type="number"
            id="discount-input"
            value="0"
            min="0"
            step="0.01"
          />
        </p>
        <h2>Total: ₹<span id="total">0.00</span></h2>
      </div>

      <footer>
        <p contenteditable="true" class="content-editable">
          Payment is required within 14 business days of invoice date.
        </p>
        <p contenteditable="true" class="content-editable">
          Thank you for your business.
        </p>
      </footer>
    </div>
    <div class="controls">
      <button id="add-item-btn">Add Service</button>
      <button id="downloadPdf" onclick="window.print()">Download as PDF</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
